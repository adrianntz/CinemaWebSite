<div class="container forget-password">
            <div class="row">
                <div class="col-md-12 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <img src="https://cdn.pixabay.com/photo/2020/01/15/13/00/movie-4767888_640.png" alt="car-key" border="0">
                                <h2 class="text-center">New Screening</h2>
                                <p>You can enter new data for a screening here.</p>
                                <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                                    <div class="form-group">
                                        <div class="input-group">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                    <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input type="number" min="0"  name="idmovie" placeholder="Enter Movie ID" class="form-control" id="idmovie" required></br></br>
                                            <input type="number" min="0"  name="idcat" placeholder="Enter Category ID" class="form-control" id="idcat" required></br></br>
                                        <div class="input-group">
                                            <input type="text" name="cinema" placeholder="Enter Cinema Name" class="form-control" id="cinema" required></br></br>

                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input type="number" min="0" step="0.01" name="ticket_price" placeholder="Enter Ticket Price" class="form-control" id="ticket_price" required></br></br>
                                        </div>

                                         </div>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input type="text" name="date" placeholder="Enter Screening Date" class="form-control" id="date" required></br></br>

                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input type="text" name="time" placeholder="Enter Screening Hour" class="form-control" id="time" required></br></br>
                                        </div>

                                         </div>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input type="text" name="location" placeholder="Enter Cinema  Location" class="form-control" id="location" required></br></br>

                                    </div>
                                    <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input type="text" name="seats_left" placeholder="Enter Number of Seats left" class="form-control" id="seats_left" required></br></br>

                                    </div>
                                    <div class="form-group">
                                        <input name="btnForget" class="btn btn-lg btn-primary btn-block btnForget" value="Submit Data" type="submit">
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
