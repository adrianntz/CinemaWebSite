
<table class="table">
  <thead class="thead-dark">
   <tr>
       <th scope="col">Category ID</th>
      <th scope="col">Name</th>
      <th scope="col">Target audience</th>
      <th scope="col">Setting</th>
        <th scope="col">Theme</th>
        <th scope="col">Production</th>
    </tr>

  </thead>
  <tbody>
  {% for user in displayVector %}
    <tr>
        <td>  {{user[0]}} </td>
        <td>  {{user[1]}} </td>
        <td> {{user[2]}} </td>
        <td> {{user[3]}} </td>
        <td> {{user[4]}} </td>
        <td> {{user[5]}} </td>
    </tr>
  {% endfor%}
  </tbody>
</table>
